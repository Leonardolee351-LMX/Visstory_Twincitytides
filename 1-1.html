<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SZ-HK Flow Recovery Report</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Prop-Types -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .narrative-section { scroll-snap-align: start; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #0891b2; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 pb-32">
    <div id="root"></div>

    <script src="global-nav.js"></script>

    <script type="text/babel">
        const { 
            AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, 
            ResponsiveContainer, BarChart, Bar, ReferenceLine 
        } = window.Recharts || {};

        const { useState, useEffect, useRef, useMemo } = React;

        // --- Constants ---
        const DATA_2023_TOTAL = "2.11 Billion";

        // --- Multi-language Dictionary ---
        const translations = {
            en: {
                nav: ["Home", "Growth", "Rhythm", "Consumption"],
                langBtn: "中文",
                heroTitle: "THE RESURGENCE",
                heroSubtitle: "Shenzhen-Hong Kong Flow Report 2023-2025",
                heroDesc: "After a thousand days of silence, on Feb 6, 2023, the pulse returned.",
                phase1Tag: "Phase 1: Awakening",
                growthTitle: "39x Growth",
                growthDesc: "V-Shaped Recovery: Compared to 2022, flow in 2023 didn't just return; it erupted.",
                peakTitle: "Peak Flow",
                peakSub: "Single day record",
                peakUnit: "Million",
                chartTitle: "Total Flow Trend (2022-2024)",
                chartUnit: "passengers / 2023",
                chartRef: "Full Reopening",
                rhythmTitle: "Daily Rhythm",
                rhythmDesc: "Visualizing the heartbeat of the Greater Bay Area.",
                phase2Tag: "Phase 2: Reversal",
                consumpTitle: "Northbound: The New Normal",
                consumpDesc: "2024 marked a shift from 'Recovery' to 'Reintegration'.",
                card1Title: "298M",
                card1Sub: "Expected Crossings 2024",
                card2Title: "84B HKD",
                card2Sub: "Northbound Spend",
                card3Title: "50%",
                card3Sub: "Service Sector Share",
                priceTitle: "Price Differential",
                priceDesc: "SZ prices are 20%-50% of HK's, creating a massive gravitational pull for weekend trips.",
                priceLegend1: "HK Baseline",
                priceLegend2: "SZ Equivalent",
                categories: ['Dental', 'Dining', 'Beauty', 'Grocery']
            },
            zh: {
                nav: ["首页", "增长趋势", "通勤律动", "消费分析"],
                langBtn: "English",
                heroTitle: "流量归来",
                heroSubtitle: "深港跨境趋势报告 2023-2025",
                heroDesc: "一千个昼夜的静默之后。在 2023年2月6日，脉搏重新跳动。",
                phase1Tag: "第一阶段：觉醒",
                growthTitle: "39倍增长",
                growthDesc: "V型复苏：相较于2022年的沉寂，2023年的跨境流量呈现井喷式回归。",
                peakTitle: "峰值流量",
                peakSub: "单日最高纪录",
                peakUnit: "万",
                chartTitle: "总流量趋势 (2022-2024)",
                chartUnit: "人次 / 2023年度",
                chartRef: "全面通关",
                rhythmTitle: "每日通勤律动",
                rhythmDesc: "可视化大湾区的核心心跳",
                phase2Tag: "第二阶段：逆转",
                consumpTitle: "反向消费：重塑生活圈",
                consumpDesc: "“北上”已成为香港居民周末的新常态，2024年标志着从复苏到融合的转变。",
                card1Title: "2.98亿",
                card1Sub: "2024预计出入境总量",
                card2Title: "840亿 HKD",
                card2Sub: "北上消费总额",
                card3Title: "50%",
                card3Sub: "服务类消费占比",
                priceTitle: "物价引力波",
                priceDesc: "深圳的服务价格仅为香港的 20%-50%，形成了强大的周末迁徙动力。",
                priceLegend1: "香港基准",
                priceLegend2: "深圳对应",
                categories: ['牙科医疗', '餐饮美食', '美容美发', '日常超市']
            }
        };

        const quarterlyFlow = [
            { name: '22 Q1', value: 45 }, { name: '22 Q2', value: 42 },
            { name: '22 Q3', value: 50 }, { name: '22 Q4', value: 55 },
            { name: '23 Q1', value: 1200 }, { name: '23 Q2', value: 4500 },
            { name: '23 Q3', value: 7200 }, { name: '23 Q4', value: 8200 },
            { name: '24 Q1', value: 9500 }, { name: '24 Q2', value: 10200 },
        ];

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    iconRef.current.appendChild(iconElement);
                    window.lucide.createIcons();
                }
            }, [name, size]);
            return <span ref={iconRef} className={className} style={{display: 'inline-flex'}}></span>;
        };

        const App = () => {
            const [lang, setLang] = useState('en'); 
            const [activeSection, setActiveSection] = useState(0);
            const t = translations[lang];

            useEffect(() => {
                const handleScroll = () => {
                    const sections = document.querySelectorAll('.narrative-section');
                    sections.forEach((sec, idx) => {
                        const rect = sec.getBoundingClientRect();
                        if (rect.top < window.innerHeight / 2 && rect.bottom > window.innerHeight / 2) {
                            setActiveSection(idx);
                        }
                    });
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const priceIndex = useMemo(() => [
                { category: t.categories[0], hk: 100, sz: 20 },
                { category: t.categories[1], hk: 100, sz: 35 },
                { category: t.categories[2], hk: 100, sz: 25 },
                { category: t.categories[3], hk: 100, sz: 45 },
            ], [t]);

            const scrollTo = (id) => {
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
            };

            if (!window.Recharts) return <div className="p-20 text-center font-bold">Loading Visuals...</div>;

            return (
                <div className="text-slate-900 selection:bg-cyan-200">
                    
                    {/* Navigation Bar */}
                    <nav className="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-100 px-6 py-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">

                            <div className="hidden md:flex gap-8 items-center text-sm font-bold uppercase tracking-widest text-slate-400">
                                {t.nav.map((item, i) => (
                                    <button 
                                        key={i} 
                                        onClick={() => scrollTo(`section-${i}`)}
                                        className={`hover:text-cyan-600 transition-colors ${activeSection === i ? 'text-cyan-600' : ''}`}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                            <button 
                                onClick={() => setLang(lang === 'en' ? 'zh' : 'en')}
                                className="px-4 py-1.5 rounded-full border border-slate-200 text-xs font-bold hover:bg-slate-50 transition-all flex items-center gap-2"
                            >
                                <Icon name="Languages" size={14} /> {t.langBtn}
                            </button>
                        </div>
                    </nav>

                    {/* Section 0: Hero */}
                    <section id="section-0" className="narrative-section relative h-screen flex flex-col items-center justify-center bg-white overflow-hidden pt-16">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_#ecfeff_0%,_#ffffff_100%)] opacity-80" />
                        <div className="relative z-10 text-center px-6">
                            <h1 className="text-6xl md:text-8xl font-black tracking-tighter mb-6">
                                {lang === 'en' ? (
                                    <span className="text-[#00997A] font-sans">RECOVERY</span>
                                ) : (
                                    <span className="text-[#00997A] font-sans">流量归来</span>
                                )}
                            </h1>
                            <p className="text-xl font-mono tracking-widest uppercase mb-12 text-slate-500">{t.heroSubtitle}</p>
                            <div className="max-w-2xl mx-auto border-l-4 border-cyan-500 pl-6 text-left">
                                <p className="text-xl md:text-2xl font-light leading-relaxed text-slate-600">
                                    {t.heroDesc}
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* Section 1: Growth */}
                    <section id="section-1" className="narrative-section min-h-screen py-32 px-6 bg-white border-t">
                        <div className="max-w-7xl mx-auto flex flex-col lg:flex-row gap-20">
                            <div className="lg:w-5/12 lg:sticky lg:top-32 h-fit">
                                <div className="inline-flex items-center px-4 py-1.5 rounded-full bg-cyan-100 text-cyan-800 text-xs font-bold uppercase mb-8">
                                    <Icon name="Activity" size={12} className="mr-2" /> {t.phase1Tag}
                                </div>
                                <h2 className="text-5xl md:text-6xl font-extrabold mb-8 tracking-tight">
                                    {t.growthTitle}
                                </h2>
                                <p className="text-lg text-slate-600 mb-8">
                                    {t.growthDesc}
                                </p>
                                <div className="bg-slate-50 p-8 rounded-3xl border border-slate-100 relative overflow-hidden">
                                    <div className="relative z-10">
                                        <p className="font-bold text-xl mb-1">{t.peakTitle}</p>
                                        <p className="text-sm text-slate-500 mb-4">{t.peakSub}</p>
                                        <div className="flex items-baseline">
                                            <span className="text-4xl font-black text-cyan-700">{lang === 'en' ? '9.03' : '903'}</span>
                                            <span className="ml-2 text-slate-400">{t.peakUnit}</span>
                                        </div>
                                    </div>
                                    <Icon name="TrendingUp" size={100} className="absolute -right-4 -bottom-4 text-cyan-100 opacity-50" />
                                </div>
                            </div>

                            <div className="lg:w-7/12 w-full bg-white rounded-[2rem] p-8 shadow-2xl border border-slate-100">
                                <div className="mb-8 border-b pb-6">
                                    <p className="text-slate-400 text-xs font-mono uppercase">{t.chartTitle}</p>
                                    <p className="text-2xl font-bold mt-2">{DATA_2023_TOTAL} {t.chartUnit}</p>
                                </div>
                                <div className="h-[400px]">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={quarterlyFlow}>
                                            <defs>
                                                <linearGradient id="colorVal" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#06b6d4" stopOpacity={0.3}/>
                                                    <stop offset="95%" stopColor="#06b6d4" stopOpacity={0}/>
                                                </linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                            <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 12}} dy={10} />
                                            <YAxis hide />
                                            <Tooltip />
                                            <Area type="monotone" dataKey="value" stroke="#06b6d4" strokeWidth={3} fill="url(#colorVal)" />
                                            <ReferenceLine x="23 Q1" stroke="#94a3b8" strokeDasharray="3 3" label={{position: 'top', value: t.chartRef, fill: '#64748b', fontSize: 12}} />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Section 2: Rhythm */}
                    <section id="section-2" className="narrative-section py-24 bg-slate-50 border-y">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="mb-10">
                                <h3 className="text-3xl font-bold mb-2">{t.rhythmTitle}</h3>
                                <p className="text-slate-500">{t.rhythmDesc}</p>
                            </div>
                            <div className="w-full h-[700px] bg-white rounded-[2rem] overflow-hidden shadow-xl border">
                                <iframe 
                                    width="100%" height="100%" frameBorder="0" scrolling="no"
                                    src="https://observablehq.com/embed/@zhouyiweidatavisualization/final_datavisualization-data1@883?cells=viewof+selected%2CTimeDisplay%2Cviewof+year%2CFlowChartt"
                                ></iframe>
                            </div>
                        </div>
                    </section>

                    {/* Section 3: Consumption */}
                    <section id="section-3" className="narrative-section py-32 bg-slate-100">
                        <div className="max-w-7xl mx-auto px-6 text-center mb-20">
                            <h2 className="text-5xl font-extrabold mb-6">{t.consumpTitle}</h2>
                            <p className="text-xl text-slate-500">{t.consumpDesc}</p>
                        </div>
                        <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
                            <div className="bg-white p-8 rounded-[2rem] shadow-lg">
                                <Icon name="Users" size={32} className="text-cyan-500 mb-6" />
                                <h4 className="text-4xl font-black mb-2">{t.card1Title}</h4>
                                <p className="text-slate-400 text-sm font-bold uppercase tracking-wider">{t.card1Sub}</p>
                            </div>
                            <div className="bg-white p-8 rounded-[2rem] shadow-lg">
                                <Icon name="ShoppingBag" size={32} className="text-cyan-500 mb-6" />
                                <h4 className="text-4xl font-black mb-2">{t.card2Title}</h4>
                                <p className="text-slate-400 text-sm font-bold uppercase tracking-wider">{t.card2Sub}</p>
                            </div>
                            <div className="bg-white p-8 rounded-[2rem] shadow-lg">
                                <Icon name="MapPin" size={32} className="text-cyan-500 mb-6" />
                                <h4 className="text-4xl font-black mb-2">{t.card3Title}</h4>
                                <p className="text-slate-400 text-sm font-bold uppercase tracking-wider">{t.card3Sub}</p>
                            </div>
                        </div>

                        {/* Price Chart */}
                        <div className="max-w-5xl mx-auto bg-slate-900 rounded-[3rem] p-12 text-white shadow-2xl overflow-hidden">
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div className="md:w-1/2">
                                    <h4 className="text-2xl font-bold mb-6">{t.priceTitle}</h4>
                                    <p className="text-slate-400 mb-8 leading-relaxed">
                                        {t.priceDesc}
                                    </p>
                                    <div className="flex items-center gap-6 text-sm">
                                        <span className="flex items-center gap-2"><span className="w-3 h-3 bg-slate-600 rounded-full"></span> {t.priceLegend1}</span>
                                        <span className="flex items-center gap-2"><span className="w-3 h-3 bg-cyan-400 rounded-full"></span> {t.priceLegend2}</span>
                                    </div>
                                </div>
                                <div className="md:w-1/2 w-full h-[300px]">
                                    <ResponsiveContainer>
                                        <BarChart data={priceIndex} layout="vertical">
                                            <XAxis type="number" hide domain={[0, 110]} />
                                            <YAxis dataKey="category" type="category" axisLine={false} tickLine={false} tick={{fill: '#94a3b8', fontSize: 12}} width={110} />
                                            <Bar dataKey="hk" fill="#475569" radius={[0,4,4,0]} />
                                            <Bar dataKey="sz" fill="#22d3ee" radius={[0,4,4,0]} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Next Chapter Navigation */}
                    <div className="py-24 bg-slate-100 flex justify-center pb-40">
                        <button 
                            onClick={() => window.location.href = 'index.html?step=3'}
                            className="group relative inline-flex items-center gap-3 px-8 py-4 bg-white text-cyan-900 rounded-full text-sm font-bold tracking-widest uppercase shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 border border-cyan-100"
                        >
                            <span>Next Chapter: Folded City</span>
                            <Icon name="ArrowRight" size={16} className="group-hover:translate-x-1 transition-transform" />
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
